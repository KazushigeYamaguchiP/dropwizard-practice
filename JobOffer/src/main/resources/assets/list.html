<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="ja">
		<meta name="author" content="Kazushige Yamaguchi">
		<title>求人一覧画面</title>
		<script type="text/javascript" src="js/list.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<h1>求人一覧</h1>
		<div id="searchBox">
			<h2>検索</h2>
			職種ID：<input type="text" name="occupationTypeId" id="occupationTypeId"><br>
			業種ID：<input type="text" name="industryTypeId" id="industryTypeId"><br>
			フリーワード検索：<input type="text" name="freeWord" id="freeWord"><br>
			<input type="button" value="検索" onClick="search()">
		</div>
		<div id="searchResult">
			<h2>↓検索結果</h2>
			<table border="1">
				<tr>
					<th>求人ID：</th>
					<td>xxx</td>
					<th>企業ID：</th>
					<td>xxx</td>
				</tr>
				<tr>
					<th>求人名：</th>
					<td colspan="3">xxxxxx</td>
				</tr>
				<tr>
					<th>業種ID：</th>
					<td>xxx</td>
					<th>業種：</th>
					<td>xxx</td>
				</tr>
				<tr>
					<th>職種ID：</th>
					<td>xxx</td>
					<th>職種：</th>
					<td>xxx</td>
				</tr>
				<tr>
					<th>キャッチコピー：</th>
					<td colspan="3">xxxxxxxxxx</td>
				</tr>
				<tr>
					<th>概要：</th>
					<td colspan="3">xxxxxxxxxx</td>
				</tr>
			</table>
		</div>
	</body>
</html>
