<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="ja">
		<meta name="author" content="Kazushige Yamaguchi">
		<title>求人一覧画面</title>
		<script type="text/javascript" src="js/list.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/list.css">
	</head>
	
	<body>
		<div id="searchBox">
			<h2>検索</h2>
			<table>
				<tr>
					<th>職種ID：</th>
					<td><input type="text" name="occupationTypeId" id="occupationTypeId"></td>
					<th>業種ID：</th>
					<td><input type="text" name="industryTypeId" id="industryTypeId"></td>
				</tr>
				<tr>
					<th>フリーワード検索：</th>
					<td colspan="3"><input type="text" name="freeWord" id="freeWord"></td>
				</tr>
			</table>
			<input type="button" value="検索" onClick="search()">
		</div>
		<input type="button" value="求人登録" onClick="showRegisterDialog('jobOffer')">
		<div id="jobOfferRegister" title="登録項目入力" style="display:none;">
			<p>求人情報を入力してください。</p>
			求人ID：<input type="text" name="jobOfferIdRegister" id="jobOfferIdRegister"><br>
			求人名：<input type="text" name="jobOfferNameRegister" id="jobOfferNameRegister"><br>
			企業ID：<input type="text" name="corporationIdRegister" id="jobOffer_corporationIdRegister"><br>
			業種：
			<select id="industryTypeIdRegister" name="industryTypeIdRegister">
			</select><br>
			職種：
			<select id="occupationTypeIdRegister" name="occupationTypeIdRegister">
			</select><br>
			キャッチコピー：<input type="text" name="catchCopyRegister" id="catchCopyRegister"><br>
			概要：<input type="text" name="jobOfferOverviewRegister" id="jobOfferOverviewRegister"><br>
			<input type="button" value="登録" onClick="jobOfferRegisterStart()">
		</div>
		<input type="button" value="企業登録" onClick="showRegisterDialog('corporation')">
		<div id="corporationRegister" title="登録項目入力" style="display:none;">
			<p>企業情報を入力してください。</p>
			企業ID：<input type="text" name="corporationIdRegister" id="corporationIdRegister"><br>
			企業名：<input type="text" name="corporationNameRegister" id="corporationNameRegister"><br>
			<input type="button" value="登録" onClick="corporationRegisterStart()">
		</div>
		<h2>検索結果</h2>
		<div id="searchResult">
			<table class="jobOfferTable">
			</table>
		</div>
	</body>
</html>
